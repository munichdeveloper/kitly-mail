# Production configuration example
# Copy this file and customize for your production environment

spring:
  application:
    name: kitly-mail

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-1-eu-central-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0&preferQueryMode=simple&user=postgres.appsfjcoavulzbxxpcpo}
    username: ${SPRING_DATASOURCE_USERNAME:postgres.appsfjcoavulzbxxpcpo}
    password: ${SPRING_DATASOURCE_PASSWORD:MHw0HMP4vAnNPDE1}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    table: flyway_schema_history_mail
    enabled: true
    baseline-version: 0
    baseline-on-migrate: true

# Mail provider configuration
mail:
  provider: ${MAIL_PROVIDER:smtp2go}

# SMTP2GO configuration
smtp2go:
  api:
    key: ${SMTP2GO_API_KEY}
    url: https://api.smtp2go.com/v3

# BREVO configuration
brevo:
  api:
    key: ${BREVO_API_KEY}
    url: https://api.brevo.com/v3

# Application security
app:
  api:
    key: ${APP_API_KEY:change-this-default-api-key}
  security:
    username: ${APP_USERNAME}
    password: ${APP_PASSWORD}

# Server configuration
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: never
    include-stacktrace: never

# Logging
logging:
  level:
    root: INFO
    com.kitly.mail: INFO
    org.springframework.security: WARN
  file:
    name: /var/log/kitly-mail/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints (for health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
