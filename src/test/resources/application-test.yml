spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true

mail:
  provider: brevo

brevo:
  api:
    key: test-api-key
    url: http://localhost:8888

app:
  api:
    key: test-api-key
  security:
    username: testuser
    password: testpass

logging:
  level:
    com.kitly.mail: DEBUG
