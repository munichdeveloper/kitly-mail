version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kitly-mail-db
    environment:
      POSTGRES_DB: kitlymail
      POSTGRES_USER: kitlyuser
      POSTGRES_PASSWORD: kitlypass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - kitly-network

  kitly-mail:
    build: .
    container_name: kitly-mail-service
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_USERNAME: kitlyuser
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-kitlypass}
      APP_API_KEY: ${APP_API_KEY:-change-this-default-api-key}
      APP_USERNAME: ${APP_USERNAME:-admin}
      APP_PASSWORD: ${APP_PASSWORD:-admin}
      MAIL_PROVIDER: ${MAIL_PROVIDER:-smtp2go}
      VIRTUAL_HOST: mail.yourdomain.de
      LETSENCRYPT_HOST: mail.yourdomain.de
      LETSENCRYPT_EMAIL: yourmail+letsencrypt@mailprovider.com
    networks:
      - kitly-network
      - auto-proxy
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  kitly-network:
    driver: bridge
  auto-proxy:
    external: true
